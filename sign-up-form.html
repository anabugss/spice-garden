<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7f445e6714.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign Up Form</title>
</head>
<body style="background-color: #FDF2E9;">
    <div class="container ">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4 w-50" src="assets/images/logo-bg/spice-garden-no-bg.png">
        </div>
        <div class="row g-5 d-flex justify-content-center border pb-5 bg-light w-50" style="margin: auto;">
            <div class="col order-md-first">
                <div class="d-flex justify-content-end">
                    <a href="index.html" class="text-secondary">
                        <i class="fa-solid fa-house fs-2"></i>
                    </a>
                </div>
                <h4 class="mb-3 fs-3" style="font-family: 'Red Hat Display', sans-serif; text-align: center;">SIGN UP FORM</h4>
                <form class="need-validation" novalidate>
                    <div class="row g-3" style="font-family: 'Bebas Neue', cursive;">
                        <div class="col-sm-12">
                            <label for="email" class="form-label">E-mail Address:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-sm-12">
                            <label for="pwd" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                        <div class="col-sm-12">
                            <label for="pwd" class="form-label">Repeat Password:</label>
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                        <div class="col-sm-12">
                            <label for="firstName" class="form-label">First Name:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-sm-12">
                            <label for="lastName" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="col-sm-12">
                            <label for="birthday class="form-label">Birthday:</label>
                            <input type="date" class="form-control" id="birthday" min="1950-01-01" max="2005-01-01">
                        </div>
                        <div class="col-sm-12">
                            <label for="contactNumber" class="form-label">Contact Number (Optional):</label>
                            <input type="number" class="form-control" id="contactNumber">
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="form-check">
                        <input type="checkbox" id="shippping" name="address" value="shipping">
                        <label for="shipping" style="font-family: 'Noto Serif', serif;">I hereby agree that all data are correct.</label>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-lg" style="background-color: #285B53; color: antiquewhite; border-radius: 0px; font-family: 'Red Hat Display', sans-serif;" type="submit">SIGN UP</button>
                </form>
            </div>
        </div>
        <footer class="my-5 pt-5 text-light text-center text-small" style="font-family: 'Poppins', sans-serif;">
            <div class="cof-footer-contents text-dark" style="font-family: 'Noto Serif', serif; font-weight: 100;">
                <div class="footer-help">
                    <span>Need help?</span>
                    <span>Email us at <a href="#">cs@spicegarden.com</a></span>
                </div>
                <span>
                    All rights reserved. | AKBUGCAT
                </span>
            </div>
        </footer>
    </div>>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
